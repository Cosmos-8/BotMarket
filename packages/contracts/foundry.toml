[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

[profile.ci]
fuzz = { runs = 256 }

# RPC endpoints
[rpc_endpoints]
polygon_mainnet = "https://polygon-rpc.com"
polygon_amoy = "https://rpc-amoy.polygon.technology"
localhost = "http://localhost:8545"

# Etherscan API for verification (optional)
[etherscan]
polygon_mainnet = { key = "${POLYGONSCAN_API_KEY}", url = "https://api.polygonscan.com/api" }
polygon_amoy = { key = "${POLYGONSCAN_API_KEY}", url = "https://api-amoy.polygonscan.com/api" }
